<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 300px;
        }
        input, button{
            margin-bottom: 30px;
        }

    </style>
</head>
<body>
    <h1 align="center">{{ book.title }} Kitobini o'zgartirish</h1>
    <center>
        <form action="/update/{{ book.id }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="images">
                <img src="{{ book.image.url }}" width="30%" alt="">
            </label>
            <input type="file" name="image" id="images" hidden><br>
            <label for="">kitob nomi</label><br>
            <input type="text" name="title" value="{{ book.title }}" placeholder="Kitob Nomi"><br>
            <label for="">Yozuvchi ismi</label><br>
            <input type="text" name="author" value="{{ book.author }}" placeholder="Kitob Yozuvchisi"><br>
            <label for="">Narxi</label><br>
            <input type="text" name="price" value="{{ book.price }}" placeholder="Kitob Narxi"><br>
            <button>O'zgartirish</button>
        </form>
    </center>
</body>
</html>
